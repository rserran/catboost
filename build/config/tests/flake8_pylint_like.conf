[flake8]
select =
    E, W,  # pep8 errors and warnings
    F,  # pyflakes
    C9, # McCabe
    N8, # Naming Conventions
    #B, S,  # bandit
    #C,  # commas
    #D,  # docstrings
    #P,  # string-format
    #Q,  # quotes

ignore =
    E127, E123, E226, E24,
    E402, E722, E731, E741, E305, E742, E275, E743, E203, W605, W503, W504, W606,

max-line-length = 200
